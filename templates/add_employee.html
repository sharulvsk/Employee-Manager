<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0e0b16, #1b1e3f, #23395d);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: rgba(0, 0, 0, 0.8);
    }
    header h1 {
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff4b4b;
    }
    .container {
      padding: 60px;
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff4b4b;
    }
    label, input, select, button {
      display: block;
      margin-bottom: 15px;
      width: 100%;
    }
    input, select, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ff4b4b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff914d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Add Employee</h1>
    <nav>
        <a href="{{ url_for('manage_tasks') }}">Manage Tasks</a>
        <a href="{{ url_for('team_management') }}">Team Management</a>
      <a href="{{ url_for('reports') }}">Reports</a>
      <a href="#logout">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h1>Add New Employee</h1>
    <form>
      <label for="name">Employee Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Employee Name" required />

      <label for="position">Position</label>
      <select id="position" name="position">
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
        <option value="QA Engineer">QA Engineer</option>
        <option value="Support">Support</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Employee Email" required />

      <button type="submit">Add Employee</button>
    </form>
  </div>
</body>
</html>
