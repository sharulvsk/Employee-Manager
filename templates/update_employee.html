<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Employee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0e0b16, #1b1e3f, #23395d);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: rgba(0, 0, 0, 0.8);
    }
    header h1 {
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff4b4b;
    }
    .container {
      padding: 60px;
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ff4b4b, #ff914d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 1.2rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 30px;
      background-color: #ff4b4b;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff914d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Update Employee</h1>
    <nav>
        <a href="{{ url_for('manage_tasks') }}">Manage Tasks</a>
        <a href="{{ url_for('team_management') }}">Team Management</a>
      <a href="{{ url_for('reports') }}">Reports</a>
      <a href="#logout">Logout</a>
    </nav>
  </header>
  <div class="container">
    <h1>Update Employee Details</h1>
    <form>
      <label for="employeeId">Employee ID</label>
      <input type="text" id="employeeId" placeholder="Enter Employee ID" required />

      <label for="name">Employee Name</label>
      <input type="text" id="name" placeholder="Enter New Name" required />

      <label for="position">Position</label>
      <select id="position" required>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
        <option value="QA Engineer">QA Engineer</option>
        <option value="Support">Support</option>
      </select>

      <button type="submit">Update Employee</button>
    </form>
  </div>
</body>
</html>
