<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Tasks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0e0b16, #1b1e3f, #23395d);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: rgba(0, 0, 0, 0.8);
    }
    header h1 {
      font-size: 1.8rem;
    }
    nav a {
      color: #ff4500;
      text-decoration: none;
      margin-left: 30px;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff6347;
    }
    .container {
      padding: 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card h3 {
      color: #ff4500;
    }
    button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Tasks</h1>
    <nav>
      <a href="{{ url_for('manage_tasks') }}">Manage Tasks</a>
      <a href="{{ url_for('team_management') }}">Team Management</a>
      <a href="#">Reports</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <div class="container" id="employeeList"></div>

  <script>
    const employees = Array.from({ length: 20 }, (_, i) => ({
      id: `EMP${1000 + i + 1}`,
      name: `Employee ${i + 1}`,
      position: ['Developer', 'Designer', 'Manager', 'QA Tester'][Math.floor(Math.random() * 4)]
    }));

    const employeeList = document.getElementById('employeeList');

    employees.forEach(emp => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${emp.name}</h3>
        <p><strong>ID:</strong> ${emp.id}</p>
        <p><strong>Position:</strong> ${emp.position}</p>
        <button onclick="assignTask('${emp.id}')">Assign Task</button>
      `;
      employeeList.appendChild(card);
    });

    function assignTask(empId) {
      alert(`Task assigned to ${empId}`);
    }
  </script>
</body>
</html>
