<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0e0b16, #1b1e3f, #23395d);
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .task-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .task {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 250px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }
        .task:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e03e00;
        }
        .add-task-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff8c00;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .add-task-btn:hover {
            background: #ff4500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <div class="task-container" id="taskContainer"></div>
    <button class="add-task-btn" onclick="addNewTask()">
        <i class="fa-solid fa-plus"></i>
    </button>
    <script>
        const tasks = [];
        for (let i = 1; i <= 20; i++) {
            tasks.push({ name: `Task ${i}`, description: `Description for Task ${i}` });
        }
        
        function renderTasks() {
            const taskContainer = document.getElementById('taskContainer');
            taskContainer.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task');
                taskElement.innerHTML = `<h3>${task.name}</h3><p>${task.description}</p>
                    <button onclick="window.location.href='assign.html?taskId=1'">Assign Task</button>`;
                taskContainer.appendChild(taskElement);
            });
        }
        
        function assignTask(taskIndex) {
            alert(`Assigned: ${tasks[taskIndex].name}`);
        }
        
        function addNewTask() {
            const newTask = { name: `Task ${tasks.length + 1}`, description: `Description for Task ${tasks.length + 1}` };
            tasks.push(newTask);
            renderTasks();
        }
        
        renderTasks();
    </script>
</body>
</html>
