<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<style>
  body {
    background: #8668a5;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }

  #chat-window {
    background: linear-gradient(135deg, #7f00ff, #e100ff);
    border-radius: 15px;
    padding: 15px;
    color: rgb(124, 50, 161);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    width: 1000px;
    overflow-y: auto;
    height: 80vh;
    margin-bottom: 20px;  
    display: flex;
    flex-direction: column;
  }

  #chat-window {
    background: 
      linear-gradient(135deg, rgba(127, 0, 255, 0.5), rgba(225, 0, 255, 0.5)), 
      url('C:/Users/shankaripriya s/Downloads/watermark.jpg'); 
    background-size: cover; 
    background-position: center; 
    border-radius: 15px;
    padding: 15px;
    color: rgb(124, 50, 161);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    width: 1000px;
    overflow-y: auto;
    height: 80vh;
    margin-bottom: 20px;  
    display: flex;
    flex-direction: column;
  }

  .message-container {
    display: flex;
    align-items: center;
    margin: 10px 0;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    color: black;
  }

  .message-container.user {
    justify-content: flex-end;
    background: linear-gradient(135deg, #8a2be2, #9370db);
    color: white;
  }

  .message-container.bot {
    justify-content: flex-start;
    background: #f4eaf5;
    color: black;
  }

  .message-text {
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 14px;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  #user-input {
    max-width: 100%;
    border: 1px solid #8a2be2;
    border-radius: 10px;
    padding: 10px;
    font-size: 14px;
    margin-right: 10px;
    flex: 1;
  }

  #send-button, #upload-csv {
    margin-left: 10px;
    flex-shrink: 0;
  }

  .custom-upload {
    font-size: 30px;
    cursor: pointer;
  }
</style>
<body>
  <div id="chat-window"></div>

  <div style="display: flex; justify-content: center; align-items: center; padding: 10px; background: #f0f0f0; border-radius: 10px; max-width: 800px; margin: 20px auto;">
    <input id="user-input" placeholder="Type your message..." type="text" />
    <button id="send-button" style="background-color: #6200ea; color: white; border: none; border-radius: 10px; padding: 10px 20px;">Send</button>
    <label for="upload-csv" class="custom-upload">
      ðŸ“‚
    </label>
    <input type="file" id="upload-csv" style="display: none;" />
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', function() {
      const input = document.getElementById('user-input').value;
      const chatWindow = document.getElementById('chat-window');
      
      if (input) {
        const userMessage = document.createElement('div');
        userMessage.className = 'message-container user';
        userMessage.innerHTML = `<span class='message-text'>${input}</span>`;
        chatWindow.appendChild(userMessage);
        document.getElementById('user-input').value = '';
      }
    });
  </script>
</body>
</html>
