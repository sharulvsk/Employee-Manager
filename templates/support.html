<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<style>
  body {
    background: #0a2342;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    color: #e0e6f0;
  }

  #chat-window {
    background: #1e3a5f;
    border-radius: 15px;
    padding: 15px;
    color: #e0e6f0;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    width: 1000px;
    overflow-y: auto;
    height: 80vh;
    margin-bottom: 20px;  
    display: flex;
    flex-direction: column;
  }

  .message-container {
    display: flex;
    align-items: center;
    margin: 10px 0;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    color: black;
  }

  .message-container.user {
    justify-content: flex-end;
    background: linear-gradient(135deg, #004e92, #1e90ff);
    color: white;
  }

  .message-container.bot {
    justify-content: flex-start;
    background: #f0f4fc;
    color: black;
  }

  .message-text {
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 14px;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  #user-input {
    max-width: 100%;
    border: 1px solid #1e90ff;
    border-radius: 10px;
    padding: 10px;
    font-size: 14px;
    margin-right: 10px;
    flex: 1;
    background-color: #1e3a5f;
    color: #e0e6f0;
  }

  #send-button, #upload-csv {
    margin-left: 10px;
    flex-shrink: 0;
    background-color: #004e92;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
  }

  .custom-upload {
    font-size: 30px;
    cursor: pointer;
  }
</style>
<body>
  <div id="chat-window"></div>

  <div style="display: flex; justify-content: center; align-items: center; padding: 10px; background: #102a43; border-radius: 10px; max-width: 800px; margin: 20px auto;">
    <input id="user-input" placeholder="Type your message..." type="text" />
    <button id="send-button">Send</button>
    <label for="upload-csv" class="custom-upload">ðŸ“‚</label>
    <input type="file" id="upload-csv" style="display: none;" />
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', function() {
      const input = document.getElementById('user-input').value;
      const chatWindow = document.getElementById('chat-window');
      
      if (input) {
        const userMessage = document.createElement('div');
        userMessage.className = 'message-container user';
        userMessage.innerHTML = `<img src='/static/assets/user-avatar.png' class='avatar' alt='User Avatar'> <span class='message-text'>${input}</span>`;
        chatWindow.appendChild(userMessage);
        document.getElementById('user-input').value = '';

        fetch('/chat', {
          method: 'POST',
          body: JSON.stringify({ message: input }),
          headers: { 'Content-Type': 'application/json' },
        })
        .then(response => response.json())
        .then(data => {
          const botMessage = document.createElement('div');
          botMessage.className = 'message-container bot';
          botMessage.innerHTML = `<img src='/static/assets/bot-avatar.png' class='avatar' alt='Bot Avatar'> <span class='message-text'>${data.response}</span>`;
          chatWindow.appendChild(botMessage);
        })
        .catch(error => console.error('Error:', error));
      }
    });
  </script>
</body>
</html>
