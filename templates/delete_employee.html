<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Employee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0e0b16, #1b1e3f, #23395d);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: rgba(0, 0, 0, 0.8);
    }
    header h1 {
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff4b4b;
    }
    .container {
      padding: 60px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ff4b4b, #ff914d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      width: 300px;
    }
    button {
      background-color: #ff4b4b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff914d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Delete Employee</h1>
    <nav>
        <a href="{{ url_for('manage_tasks') }}">Manage Tasks</a>
        <a href="{{ url_for('team_management') }}">Team Management</a>
      <a href="{{ url_for('reports') }}">Reports</a>
      <a href="#logout">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h1>Remove Employee</h1>
    <form>
      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" placeholder="Enter Employee ID to delete" required>
      <button type="submit">Delete Employee</button>
    </form>
  </div>
</body>
</html>
