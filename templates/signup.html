<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #cde8e5, #a0e7e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      width: 900px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .left-panel {
      background: linear-gradient(135deg, #0f3443, #34e89e);
      color: white;
      padding: 60px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .left-panel a {
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }

    .right-panel {
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #34e89e;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0f3443;
    }

    .google-btn {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    a {
      color: #34e89e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>We are Invite Only Right Now.</h1>
      <p>10 Million+ people have joined our network. We invite you to join the tribe.</p>
      <p>Already have an account? <a href="{{ url_for('signin') }}">Sign in</a></p>
    </div>

    <div class="right-panel">
      <h2>Sign Up</h2>
      <form action="/signup" method="post">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Set Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Sign Up â†’</button>
      </form>
      <button class="google-btn">
        <img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s96-fcrop64=1,00000000ffffffff-rw" alt="Google Logo"> Continue with Google
      </button>
    </div>
  </div>
</body>
</html>
